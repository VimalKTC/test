<div class="container" style="padding-right: 0px; padding-left: 0px;">	
	<div style="display: flex; flex-direction: row; justify-content: space-between;">
                   <div>
                      <b style="font-size: 25px;" >{{bid.model}} {{bid.variant}}</b>
                      <span style="font-size: 14px;">{{bid.fuel_type ? bid.fuel_type : '---'}}</span>
                   </div>
                   <b style="color: red; font-size: 20px;">{{bid.previous_bid_amount ? bid.previous_bid_amount : '0'}} INR</b>
    </div>
	<div style="display: flex; flex-direction: row; font-size: 12px; border-bottom: 2px solid gray;">
				  <div><span style="color:red;" class="glyphicon glyphicon-map-marker"></span> {{bid.city ? bid.city : '---'}}</div>
				  <div><span style="color:red; margin-left: 20px;" class="glyphicon glyphicon-time"></span> {{bid.year_of_reg ? bid.year_of_reg : '0000'}}</div>
				  <div><span style="color:red; margin-left: 20px;" class="glyphicon glyphicon-dashboard"></span> {{bid.km_done ? bid.km_done : '0'}} KM</div>
	</div> 
	<div style="padding: 10px">
		<form class="form-horizontal" >
                <div class="form-group">
                        <label class="control-label col-sm-2" >Bid Hike Amount:</label>
                        <div class="col-sm-10">
							<div class="form-control" style="display: flex; padding: 5px;">
								<span (click)="add($event)" style="cursor:pointer; width: 20px; font-weight: bolder;">&#10010;</span>
								<input style="width:100%; border: 0px; background-color: transparent;" type="text" [value] = "bid.bid_hike_by" (input) = "bid.bid_hike_by = $event.target.value" name="hike" [disabled]="true" > 
								<span (click)="minus($event)" style="cursor:pointer; width: 20px; font-weight: bolder;">&#8722;</span>
							</div>
					   </div>
				</div>
				<div class="form-group">
					   <label class="control-label col-sm-2" >Current Bid Price:</label>
                        <div class="col-sm-10">
							<input class="form-control" type="text" [value] = "bid.current_bid_amount" (input) = "bid.current_bid_amount = $event.target.value" name="current_bid" [disabled]="true" > 
					   </div>
               </div>
			   <div class="form-group">
					   <label class="control-label col-sm-2" ></label>
                        <div class="col-sm-10">
						<button class="btn btn-default" style="width:100%;" (click)="onSubmit($event)">Submit</button>
						</div>
				</div>
		</form>
	 </div>
</div>
