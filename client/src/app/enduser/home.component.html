<div class="container">
   <div style="margin-top: 10px;">
			
            <div class="row">
                 <div class="col-sm-2" style="padding: 8px;">
                   <!--<select class="form-control" id="city" [(ngModel)]="city" name="city">
                       <option *ngFor="let city of cities" [value]="city.name">{{city.name}}</option>
                   </select>-->
				   
				   <form autocomplete="off" >	
							<div class="form-control">
								<div  style="display: flex;">
									<input id="cityInput" style="width: 100%;  border: transparent; outline: none;" type="text" name="city" placeholder="Location" [(ngModel)]="city" (keyup)="suggestCity($event)">
									<span [hidden]="city == undefined || city == ''" class="glyphicon glyphicon-remove-circle" (click)="onRemoveCitySearch($event)" style="width:10px; cursor:pointer; color:gray; font-size: 16px;"></span>
								</div>
							</div>
							<div style="position: relative;">
								<div class="autocomplete-items">
									<div *ngFor="let item of city_suggestion" class="autocomplete-item citySuggestions"
										[attr.data-country]="item.country" [attr.data-state]="item.state" [attr.data-city]="item.city" [attr.data-location]="item.location"
											(click)="onCitySuggestSelect($event,item)">{{item.text}}</div>
								</div>
							</div>						
					</form>
                 </div>
                 <div class="col-sm-8" style="padding: 8px;">					
						<form autocomplete="off" >	
							<div class="form-control">
								<div  style="display: flex;">
									<input id="searchInput" style="width: 100%;  border: transparent; outline: none;" type="text" name="searchInput" placeholder="Type here to search..." [(ngModel)]="search" (keyup)="suggest($event)">
									<span [hidden]="search == undefined || search == ''" class="glyphicon glyphicon-remove-circle" (click)="onRemoveSearch($event)" style="width:20px; cursor:pointer; color:gray; font-size: 16px;"></span>
									<span class="glyphicon glyphicon-search" (click)="onSearch($event)" style="width:10px; cursor:pointer;"></span>
								</div>
							</div>
							<div style="position: relative;">
								<div class="autocomplete-items">
									<div *ngFor="let item of suggestion" class="autocomplete-item searchSuggestions" 
										[attr.data-product_type_name]="item.product_type_name" [attr.data-brand_name]="item.brand_name" [attr.data-model]="item.model" [attr.data-variant]="item.variant" 
											(click)="onSuggestSelect($event,item)">{{item.text}}</div>
								</div>
							</div>						
						</form>
						
                   <!--<div  style="display: flex;" class="form-control">                               
                      <input type="text"  id="search" [(ngModel)]="search" name="search" placeholder="Search..." style="width: 100%;  border: transparent; outline: none;">                                                          
                      <span class="glyphicon glyphicon-search" (click)="onSearch($event)" style="width: 10px;"></span>
                  </div>-->
                </div>
                 <div class="col-sm-2" style="padding: 8px;">
                    <select class="form-control" id="type" [(ngModel)]="type" name="type" (change)="onTypeSelect($event)">
                         <option *ngFor="let typ of types" [value]="typ.name">{{typ.name}}</option>
                    </select>
                 </div>
             </div>
    </div>
</div>
