<div [hidden]="hidden.view" class="container">
	
    <div class="detail_form">
        <div class="padding">
			<label>Type Specification Field ID or Name below to search.</label>
			<input class="form-control" style="width: 100%;" type="text" [(ngModel)]="term" placeholder="Search..">
            <table>
				<thead>
					<tr>
						<th></th>
						<th></th>
						<th>Specification Field ID</th>
						<th>Specification Field Name</th>						
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let specificationField of specificationFields | filter : {specification_field_id:term, specification_field_name:term}' [hidden]="specificationField.deleted">
						<td><i class="glyphicon glyphicon-remove" (click)="onDelete($event,specificationField)"></i></td>
						<td><i class="glyphicon glyphicon-pencil" (click)="onEdit($event,specificationField)"></i></td>
						<td><button class="btn btn-link" (click)="onSpecFieldClick($event,specificationField)">{{specificationField.specification_field_id}}</button></td>
						<td>{{specificationField.specification_field_name}}</td>						
					</tr>
				</tbody>
			</table>
			
        </div>
    </div>
</div>



<!-- -->

<div [hidden]="hidden.add" class="container">
    <div class="detail_form">
        <div class="padding">		
            <form class="form-horizontal" autocomplete="off">
                <div class="form-group">
                    <div class="form-inline">
                        <label class="control-label col-sm-2" for="specification_field_id">ID:</label>
                        <div class="col-sm-10">
                            <input style="width: 100%;" [disabled]="disabled.specification_field_id" type="text" class="form-control" id="specification_field_id" placeholder="Enter Specification Field ID" [value] = "newItem.specification_field_id" (input) = "newItem.specification_field_id = $event.target.value">
                        </div>
                    </div>
                </div>
				<div class="form-group">
                    <div class="form-inline">
                        <label class="control-label col-sm-2" for="specification_field_name">Name:</label>
                        <div class="col-sm-10">
                            <input style="width: 100%;" [disabled]="disabled.specification_field_name" type="text" class="form-control" id="specification_field_name" placeholder="Enter Specification Field Name" [value] = "newItem.specification_field_name" (input) = "newItem.specification_field_name = $event.target.value">
                        </div>
                    </div>
                </div>
			</form>
			
        </div>
    </div>
</div>



<!--footer-->
<div style="padding: 10px;"></div>
<div class="footerStyleAdmin">
				<div class="row" style="padding: 5px;">
					<div class="col-sm-6">
						   <button type="submit" class="btn btn-default" (click)="onAddCancel($event)" [hidden]="hidden.add">
								<span class="glyphicon glyphicon-remove"></span> Cancel
							</button>							
					</div>
					<div class="col-sm-6" style="display:flex; justify-content:flex-end;">
							<button type="submit" class="btn btn-default" (click)="onAddClick($event)" [hidden]="hidden.view">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button>
							<button type="submit" class="btn btn-default" (click)="onSave($event)" [hidden]="disabled.specification_field_name || hidden.add">
								<span class="glyphicon glyphicon-floppy-disk"></span> Save
							</button>
					 </div>
			   </div>
</div>
