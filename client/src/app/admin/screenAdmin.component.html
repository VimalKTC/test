<div [hidden]="hidden.view" class="container">
	
    <div class="detail_form">
        <div class="padding">
			<label>Type Screen Name below to search.</label>
			<input class="form-control" style="width: 100%;" type="text" [(ngModel)]="term" placeholder="Search..">
            <table>
				<thead>
					<tr>
						<th>Screen Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let screen of screens | filter : {screen:term}' >
						<td><button class="btn btn-link" (click)="onScreenClick($event,screen)">{{screen.screen}}</button></td>
						<td><i class="glyphicon glyphicon-remove" (click)="onDelete($event,screen)"></i></td>
					</tr>
				</tbody>
			</table>
			
        </div>
    </div>
</div>



<!-- -->

<div [hidden]="hidden.add" class="container">
    <div class="detail_form">
        <div class="padding">		
            <form class="form-horizontal" autocomplete="off">
                
				<div class="form-group">
                    <div class="form-inline">
                        <label class="control-label col-sm-2" for="screen">Name:</label>
                        <div class="col-sm-10">
                            <input style="width: 100%;" [disabled]="disabled.screen" type="text" class="form-control" id="screen" placeholder="Enter Screen Name" [value] = "newItem.screen" (input) = "newItem.screen = $event.target.value">
                        </div>
                    </div>
                </div>
			</form>
			
        </div>
    </div>
</div>




<!--footer-->
<div style="padding: 10px;"></div>
<div class="footerStyleAdmin">
				<div class="row" style="padding: 5px;">
					<div class="col-sm-6">
						   <button type="submit" class="btn btn-default" (click)="onAddCancel($event)" [hidden]="hidden.add">
								<span class="glyphicon glyphicon-remove"></span> Cancel
							</button>							
					</div>
					<div class="col-sm-6" style="display:flex; justify-content:flex-end;">
							<button type="submit" class="btn btn-default" (click)="onAddClick($event)" [hidden]="hidden.view">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button>
							<button type="submit" class="btn btn-default" (click)="onAddSave($event)" [hidden]="disabled.screen || hidden.add">
								<span class="glyphicon glyphicon-floppy-disk"></span> Save
							</button>
					 </div>
			   </div>
</div>
